<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./src/css/popup.css" />
    <script src="popup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img id="logo" src="images/logo.svg" alt="carrot logo" />
      <h1 id="logo-text" style="font-family: 'Orbitron', sans-serif">
        HACKERHARE
      </h1>
    </header>

    <main style="font-family: 'Red Hat Text', sans-serif">
      <!-- {/* links to landing page */} -->
      <div id="learn-more-container">
        <a href="https://stormhacks-2024-site.vercel.app/" target="_blank"
          >Learn More!</a
        >
      </div>

      <div id="blacklist-container">
        <h2 style="font-family: 'Orbitron', sans-serif">Blacklist</h2>
        <p>Add websites here that you would like to disable HackerHare!</p>
        <form id="blacklist-form">
          <div id="site-name-and-text">
            <label for="blacklist">Site Name</label>
            <input type="text" id="blacklist-input" name="blacklist" />
          </div>
          <input type="submit" value="Blacklist" />
        </form>
      </div>

      <div id="blacklisted-sites-container">
        <h2 style="font-family: 'Orbitron', sans-serif">Blacklisted Sites</h2>
        <ul id="blacklisted-sites"></ul>
      </div>

      Quick Settings
      <a href="https://example.com/faq.html" rel="noreferrer"> Settings </a>
      <svg
        width="11"
        height="12"
        viewBox="0 0 11 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 1H2.5C1.39543 1 0.5 1.89543 0.5 3V9C0.5 10.1046 1.39543 11 2.5 11H8.5C9.60457 11 10.5 10.1046 10.5 9V7.5M5.5 6L10.5 1M10.5 1H6.5M10.5 1V5"
          stroke="#4A6EE0"
          stroke-linecap="round"
        ></path>
      </svg>

      <div>
        <!-- {/* toggle on + off */} -->
        <span>Activate</span>
        <span>
          <Switch {...label} disabled defaultChecked size="small" />
        </span>
      </div>
      <a href="map.html" target="_blank">Map TEST</a>
    </main>
  </body>
</html>
